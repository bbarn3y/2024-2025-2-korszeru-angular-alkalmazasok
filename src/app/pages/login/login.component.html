<ng-template #loginTitle>
  <h3 style="margin-bottom: 0">
    <i nz-icon nzType="user"></i>
    Login
  </h3>
</ng-template>

<nz-card style="width:300px;" [nzTitle]="loginTitle">
  <form nz-form class="login-form"
        [formGroup]="loginForm"
        (ngSubmit)="login()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="mail" placeholder="Mail" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
  </form>
</nz-card>
