<nz-radio-group [(ngModel)]="language"
                (ngModelChange)="translateService.use($event)"
                nzButtonStyle="solid">
  <label nz-radio-button nzValue="en">EN</label>
  <label nz-radio-button nzValue="hu">HU</label>
</nz-radio-group>

<button nz-button (click)="openCharacterCreator()">Create a character</button>

<app-character-listing></app-character-listing>

<button nz-button
        (click)="userService.removeSession(); routerService.routeToLogin()">
  {{ 'LOBBY.LOGOUT' | translate }}
</button>
